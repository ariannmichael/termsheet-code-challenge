@for(dealForm of dealForms; track dealForm) {
 <mat-dialog-content>
   <form class="deal-dialog" [formGroup]="dealForm">
   <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
   </mat-form-field>
   <hr/>
   <mat-grid-list cols="2" rowHeight="5rem" gutterSize="1rem">
    <mat-grid-tile>
     <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
     </mat-form-field>
    </mat-grid-tile>
 
    <mat-grid-tile>
     <mat-form-field appearance="outline">
      <mat-label>NOI</mat-label>
      <input matInput type="number" formControlName="noi">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
     </mat-form-field>
    </mat-grid-tile>
 
    <mat-grid-tile>
     <mat-form-field appearance="outline">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image">
     </mat-form-field>
    </mat-grid-tile>
 
    <mat-grid-tile>
     <mat-form-field appearance="outline">
      <mat-label>Purchase Price</mat-label>
      <input matInput type="number" formControlName="purchasePrice">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
     </mat-form-field>
    </mat-grid-tile>
 
    <mat-grid-tile>
     <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
       @for (dealType of dealTypes; track dealType) {
        <mat-option [value]="dealType">{{ dealType }}</mat-option>
       }
      </mat-select>
     </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
     <mat-form-field appearance="outline">
      <mat-label>Cap Rate</mat-label>
      <input matInput type="number" [value]="dealForm.value.capRate" formControlName="capRate">
      <span matTextPrefix>&nbsp;</span>
      <span matTextSuffix>&nbsp;&nbsp;&nbsp;%&nbsp;</span>
     </mat-form-field>
    </mat-grid-tile>
 
   </mat-grid-list>
  </form>
 </mat-dialog-content>
}
<div mat-dialog-actions>
 <button *ngIf="!data.id" mat-mini-fab class="button--add" aria-label="Add Deal" (click)="addForm()">
  <mat-icon>add</mat-icon>
 </button>
 <button mat-raised-button color="primary" (click)="dealSubmit()">Confirm</button>
 <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
